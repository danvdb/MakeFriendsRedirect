<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends Redirect Page</title>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');

      // Redirect to the desired page
      window.location.href = 'makefriends://makefriends.com/spotify?code=' + parameter;

      // Create a link to close the window
      var closeButton = document.createElement('a');
      closeButton.textContent = 'Close Window';
      closeButton.href = '#';
      closeButton.onclick = function() {
        window.close();
        return false;
      };

      // Append the link to the body
      document.body.appendChild(closeButton);
    };
  </script>
</head>
<body>
</body>
</html>
