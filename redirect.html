<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends Redirect Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      text-align: center;
    }
    
    .message {
      font-size: 36px;
      margin-bottom: 30px;
      color: #5F9DF7;
    }

    p {
      font-size: 24px;
      color: white;
    }
  </style>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');
      
      // Construct the redirect URL
      var redirectUrl = 'makefriends://makefriends.com/spotify?code=' + parameter;
      
      // Redirect the page
      window.location.href = redirectUrl;
    };
  </script>
</head>
<body>
  <div class="container">
    <p class="message">Redirecting...</p>
    <p style="background-color: #5F9DF7; font-size: 28px;">Cliquez sur "OK" en haut Ã  gauche</p>
    <p style="background-color: #5F9DF7; font-size: 28px;">Please click on "OK" at the top left</p>
  </div>
</body>
</html>
