<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends - Spotify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 20px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 24px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');

      // Function to handle link click
      function handleClick() {
        // Replace the button with a confirmation message
        var confirmationMessage = 'Sync is done!<br>Please click on "OK" on the top left of your screen.';
        document.getElementById('buttonContainer').innerHTML = confirmationMessage;
      }

      // Create the link element
      var link = document.createElement('a');
      link.href = 'makefriends://makefriends.com/spotify?code=' + parameter;
      link.innerHTML = 'Click here to finish the sync.';
      link.className = 'button';
      link.addEventListener('click', handleClick);

      // Append the link to the container element
      document.getElementById('buttonContainer').appendChild(link);
    };
  </script>
</head>
<body>
  <div id="container" class="container">
    <h1>MakeFriends Redirect Page</h1>
    <p id="buttonContainer"></p>
  </div>
</body>
</html>
