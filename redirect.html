<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends Redirect Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      text-align: center;
    }
    
    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');
      
      // Construct the redirect URL
      var redirectUrl = 'makefriends://makefriends.com/spotify?code=' + parameter;
      
      // Redirect the page
      window.location.href = redirectUrl;
    };
  </script>
</head>
<body>
  <div class="container">
    <p class="message">Redirecting...</p>
  </div>
</body>
</html>
