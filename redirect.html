<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends Redirect Page</title>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');

      // Function to handle link click
      function handleClick() {
        // Display a new message when the link is clicked
        var newMessage = 'Sync is done!';

        // Replace the existing message with the new message
        document.body.innerHTML = newMessage;
      }

      // Create the link element
      var link = document.createElement('a');
      link.href = 'makefriends://makefriends.com/spotify?code=' + parameter;
      link.innerHTML = 'Click here to finish the sync.';
      link.addEventListener('click', handleClick);

      // Append the link to the body element
      document.body.appendChild(link);
    };
  </script>
</head>
