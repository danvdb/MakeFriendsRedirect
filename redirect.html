<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends Redirect Page</title>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');

      // Display message with link to manually open the desired page
      var message = 'Click <a href="makefriends://makefriends.com/spotify?code=' + parameter + '">here</a> to open the page.';
      document.body.innerHTML = message;
    };
  </script>
</head>
<body>
</body>
</html>
