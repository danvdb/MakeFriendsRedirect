<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends Redirect Page</title>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');

      // Open the desired page in a new tab
      var url = 'makefriends://makefriends.com/spotify?code=' + parameter;
      window.open(url, '_blank');
    };
  </script>
</head>
<body>
</body>
</html>
