<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MakeFriends Redirect Page</title>
  <script>
    window.onload = function() {
      // Get the parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var parameter = urlParams.get('code');

      // Open the desired page with the parameter in a new tab or window
      var newURL = "makefriends://makefriends.com/spotify?code=" + parameter;
      window.open(newURL, "_blank");
    };
  </script>
</head>
<body>
</body>
</html>
